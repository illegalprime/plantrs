<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plant.rs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@4.2.0"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/4abb0f2a3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="level mt-5 mb-0">
        <p class="is-size-1 level-item has-text-centered">
            Plant.rs
        </p>
    </nav>
    <section class="section" hx-ext="client-side-templates">
        <div class="container is-max-desktop">
            <div class="plants-list columns" hx-get="/discover" hx-trigger="load" hx-swap="innerHTML"
                mustache-array-template="plants-template">
            </div>
        </div>
    </section>
</body>

<template id="plants-template">
    {{#data}}
    <div class="column is-one-third">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="/images/house-plants.webp" alt="">
                </figure>
            </div>
            <div class="card-content">
                <div class="content">
                    <h2>{{plant.plantLabel}}</h2>
                    <div class="block is-vcentered">
                        {{#online}}
                        <p><i class="fa-sharp fa-solid fa-circle fa-sm" style="color: #4adc4b;"></i> Online</p>
                        {{/online}}
                        {{^online}}
                        <p><i class="fa-sharp fa-solid fa-circle fa-sm" style="color: #d94c50;"></i> Offline</p>
                        {{/online}}
                    </div>
                    <div class="block has-text-right">
                        <button class="button" hx-trigger="click" hx-post="/{{plant.plantName}}/water?t=5"
                            hx-swap="none">
                            Water Now<i class="ml-3 fa-solid fa-droplet"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/data}}
</template>

<template id="text-tmpl">
    {{.}}
</template>

</html>
